<ion-header>
  <ion-navbar style="padding-top: 28px; padding-bottom: 20px;">
    <button ion-button icon-only menuToggle>
      <div>
        <ion-icon name='search' class="big-icon"></ion-icon>
        <br>
        <label class="small">Search</label>
        </div>
    </button>

    <ion-buttons >
      <button ion-button icon-only (click)="changeSlide(0)" [style.color]="getStyle(0)">
        <div>
          <ion-icon name='eye' class="big-icon"></ion-icon>
          <br>
          <label class="small">Overview</label>
        </div>
      </button>
      <button ion-button icon-only (click)="changeSlide(1)" [style.color]="getStyle(1)">
        <div>
          <ion-icon name='trending-up' class="big-icon"></ion-icon>
          <br>
          <label class="small">Who Owns</label>
        </div>
      </button>
      <button ion-button icon-only (click)="changeSlide(2)" [style.color]="getStyle(2)">
        <div>
          <ion-icon name='podium' class="big-icon"></ion-icon>
          <br>
          <label class="small">Peers</label>
        </div>
      </button>

      <button ion-button icon-only (click)="changeSlide(3)" [style.color]="getStyle(3)">
        <div>
          <ion-icon name='paper' class="big-icon"></ion-icon>
          <br>
          <label class="small">News</label>
        </div>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-slides pager (ionSlideDidChange)="slideChanged()">
  <ion-slide>
  <div style="position: relative; margin: 20px 0 20px 0">
      <div class="text-xlarge">{{company?.CompanyName}}</div>
      <div style=" position: absolute; top: 20px; right: 20px; color: #828595"><ion-icon name="information-circle"></ion-icon></div>
      <div style=" position: absolute; top: 0px; right: 20px; color: #828595; font-size: 20px"><ion-icon name="heart"></ion-icon></div>
  </div>
    <ion-grid>
        <ion-grid>
            <ion-row>
              <ion-col width-60 class="text-left text-large">Total</ion-col>
              <ion-col width-40 class="text-right text-large">{{company?.OwnerPercent}}</ion-col>
            </ion-row>
            <ion-row  class="buffer-bottom">
              <ion-grid>
                <ion-row>
                  <ion-col width-60 class="text-left text-medium">Public</ion-col>
                  <ion-col width-40 class="text-right text-medium">{{company?.PublicOwn}}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col width-60 class="text-left text-medium">Private</ion-col>
                  <ion-col width-40 class="text-right text-medium">{{company?.PrivateOwn}}</ion-col>
                </ion-row>
              </ion-grid>

            </ion-row>

            <ion-row class="buffer-bottom">
              <ion-col width-80 class="text-left text-medium">Last disclosed</ion-col>
              <ion-col width-20 class="text-right text-medium">{{company?.LatestDisclosed}}</ion-col>
            </ion-row>
            <ion-row  class="buffer-bottom">
              <ion-col width-60 class="text-left text-medium">Market value</ion-col>
              <ion-col width-40 class="text-right text-medium">{{company?.MarketValueUSD}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col width-60 class="text-left text-medium">Shareholdings</ion-col>
              <ion-col width-40 class="text-right text-medium">{{company?.TotalShares}}</ion-col>
            </ion-row>
          </ion-grid>
      </ion-grid>
  </ion-slide>
  <ion-slide>
    Who Owns
  </ion-slide>
  <ion-slide>
    Peers
  </ion-slide>
  <ion-slide>
    News
  </ion-slide>
  </ion-slides>
</ion-content>
