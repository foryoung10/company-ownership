<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredCompanies()"></ion-searchbar>

      <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
      </div>
      <ion-list>

        <button menuClose ion-item *ngFor="let company of companies" (click)="goToCompany(company.CompanyName, company.OwnerPercent, company.PublicOwn, company.PrivateOwn,
                                                                              company.LatestDisclosed, company.MarketValueUSD, company.TotalShares)">
              {{ company.CompanyName}}
        </button>

      </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
